apply plugin: 'com.android.library'
apply from: '../maven_push.gradle'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 33)
    buildToolsVersion safeExtGet('buildToolsVersion', '33.0.0')

    def apiHost
    if (project.hasProperty('host')) {
        apiHost = project.property('host')
    } else {
        apiHost = 'https://api.fondy.eu'
    }
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 10)
        targetSdkVersion safeExtGet('targetSdkVersion', 33)
        versionCode 1
        versionName "1.0"

        buildConfigField 'String', 'API_HOST', "\"$apiHost\""
    }
    println("API_HOST: $apiHost")
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compileOnly 'com.google.android.gms:play-services-base:18.1.0'
    compileOnly 'com.google.android.gms:play-services-wallet:19.1.0'
}
